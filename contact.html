<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Agency</title>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/a77caab651.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="nav" id="nav">
      <div class="nav-center">
        <!-- nav header -->
        <div class="nav-header">
          <img src="./images/logos-img.png" class="nav-logo" alt="nav logo" />
          <button class="nav-btn" id="nav-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- nav-links -->
        <ul class="nav-links">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="work.html">work</a>
          </li>
          <li>
            <a href="contact.html">contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- sidebar -->
    <aside class="sidebar" id="sidebar">
      <div>
        <button class="close-btn" id="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <!-- nav-links -->
        <ul class="sidebar-links">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="work.html">work</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
        <!-- social icons -->
        <ul class="social-icons">
          <li>
            <a href="#" class="social-icon">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-icon">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <!-- end of sidebar -->
    <section class="section single-page">
      <!-- section title -->
      <div class="section-title">
        <h1>Contact Us</h1>
        <div class="underline"></div>
      </div>
      </section>
      <!--end of section title -->
    <!-- contact ------------------------------------------------------------------------------------------------------>
    
    <section class="contact">
      <div class="section-center ">
        <!-- contact info -->
        <article class="contact-info">
          <!-- contact item -->
          <div class="contact-item">
            <!-- contact text -->
            <h3 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-location-arrow"></i> </span
              >address
            </h3>
            <h3 class="contact-text">
              523 N Fairfax Ave, Los Angeles, CA 90048
            </h3>
          </div>
          <!-- end of contact item -->
          <!-- contact item -->
          <div class="contact-item">
            <!-- contact text -->
            <h3 class="contact-title">
              <span class="contact-icon"> <i class="fas fa-envelope"></i> </span
              >email
            </h3>
            <h3 class="contact-text">
              email@email.com
            </h3>
          </div>
          <!-- end of contact item -->
          <!-- contact item -->
          <div class="contact-item">
            <!-- contact text -->
            <h3 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-location-arrow"></i> </span
              >telephone
            </h3>
            <h3 class="contact-text">
              + 123 456 789
            </h3>
          </div>
          <!-- end of contact item -->
        </article>
        <article class="contact-form">
          <form
            action="https://formspree.io/learncodetutorial@gmail.com"
            method="POST"
            class="form-group"
          >
            <input
              type="text"
              name="name"
              placeholder="name"
              class="form-control"
            />
            <input
              type="email"
              name="email"
              placeholder="email"
              class="form-control"
            />
            <textarea
              name="message"
              placeholder="message"
              class="form-control"
              rows="5"
            ></textarea>
            <button class="btn">send</button>
          </form>
        </article>
        <!-- end of contact info -->
      </div>
    </section>
    <!-- end o fcontact -->
   

    <script src="app.js"></script>
  </body>
</html>
